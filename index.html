<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowsyAI - Advanced Workflow Automation Platform</title>
    <meta
      name="description"
      content="Create, manage, and optimize AI-powered workflows with FlowsyAI's advanced automation platform. Build intelligent agents and streamline your processes."
    />
    <meta name="author" content="FlowsyAI Team" />
    <meta
      name="keywords"
      content="FlowsyAI, AI, workflow, automation, artificial intelligence, agents, productivity"
    />

    <!-- Performance optimizations -->
    <meta name="theme-color" content="#0078FF" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical fonts for immediate loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Critical CSS preload hint -->
    <link rel="preload" as="style" href="/src/index.css" />

    <!-- Inline critical CSS for immediate styling -->
    <style>
      /* Critical base styles to prevent FOUC */
      :root {
        --background: 0 0% 8%;
        --foreground: 0 0% 96%;
        --primary: 210 100% 60%;
        --gold: 45 100% 65%;
        --sapphire: 220 100% 65%;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #141414;
        color: #F5F5F5;
        font-family: 'Poppins', sans-serif;
      }

      #root {
        min-height: 100vh;
        background-color: #141414;
      }

      /* Ensure animations work immediately */
      * {
        box-sizing: border-box;
      }

      /* Critical Tailwind-like utilities */
      .bg-primary { background-color: hsl(210 100% 60%); }
      .text-foreground { color: hsl(0 0% 96%); }
      .bg-background { background-color: hsl(0 0% 8%); }
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .z-10 { z-index: 10; }
      .z-20 { z-index: 20; }
      .z-30 { z-index: 30; }
      .overflow-hidden { overflow: hidden; }
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-8 { margin-bottom: 2rem; }
      .p-4 { padding: 1rem; }
      .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .border { border-width: 1px; }
      .border-primary { border-color: hsl(210 100% 60%); }

      /* Critical animation keyframes */
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }

      @keyframes float {
        0%, 100% { transform: translate3d(0, 0, 0); }
        50% { transform: translate3d(0, -10px, 0); }
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-float { animation: float 6s ease-in-out infinite; }

      /* Gradient backgrounds */
      .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
      .from-primary { --tw-gradient-from: hsl(210 100% 60%); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, transparent); }
      .to-gold { --tw-gradient-to: hsl(45 100% 65%); }

      /* Premium card styles - CRITICAL FOR PRODUCTION */
      .premium-card {
        background-color: #1A1A1A !important;
        border: 1px solid #333333 !important;
        border-radius: 0.75rem;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .premium-card:hover {
        border-color: rgba(0, 153, 255, 0.3) !important;
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3), 0 0 15px -3px rgba(0, 153, 255, 0.2) !important;
      }

      /* Text colors */
      .text-primary { color: #0099FF !important; }
      .text-gold { color: #FFD700 !important; }
      .bg-clip-text { -webkit-background-clip: text; background-clip: text; }
      .text-transparent { color: transparent; }

      /* Loading fallback */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #141414;
        color: #F5F5F5;
        font-family: 'Poppins', sans-serif;
        font-size: 1.25rem;
      }
    </style>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Favicon and icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.svg" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="FlowsyAI - Advanced Workflow Automation Platform" />
    <meta
      property="og:description"
      content="Create, manage, and optimize AI-powered workflows with FlowsyAI's advanced automation platform."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://flowsyai.com/og-image.png" />
    <meta property="og:url" content="https://flowsyai.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FlowsyAI - Advanced Workflow Automation Platform" />
    <meta
      name="twitter:description"
      content="Create, manage, and optimize AI-powered workflows with FlowsyAI's advanced automation platform."
    />
    <meta name="twitter:image" content="https://flowsyai.com/og-image.png" />
  </head>

  <body>
    <div id="root">
      <!-- Fallback content while React loads -->
      <div class="loading-fallback" id="loading-fallback">
        <div class="text-center">
          <div class="text-3xl font-bold mb-4">FlowsyAI</div>
          <div class="animate-pulse">Loading...</div>
        </div>
      </div>
    </div>

    <!-- Debug script to check if React loads -->
    <script>
      console.log('üîç HTML loaded, checking React loading...');

      // Remove fallback after 5 seconds if React hasn't loaded
      setTimeout(() => {
        const fallback = document.getElementById('loading-fallback');
        const root = document.getElementById('root');
        if (fallback && root && root.children.length === 1) {
          console.error('‚ùå React failed to load after 5 seconds');
          fallback.innerHTML = `
            <div class="text-center">
              <div class="text-3xl font-bold mb-4 text-red-500">Loading Error</div>
              <div class="text-lg mb-4">React application failed to load</div>
              <button onclick="window.location.reload()" class="bg-primary text-white px-4 py-2 rounded">
                Reload Page
              </button>
            </div>
          `;
        }
      }, 5000);

      // Check if React loaded successfully
      setTimeout(() => {
        const fallback = document.getElementById('loading-fallback');
        if (!fallback) {
          console.log('‚úÖ React loaded successfully');
        }
      }, 1000);
    </script>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Vite entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
