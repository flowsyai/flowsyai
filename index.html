      <!-- Fallback content while React loads -->

    <!-- COMPREHENSIVE Debug script to check if React loads and provide debug functionality -->
    <script>
      console.log('🔍 HTML loaded, checking React loading...');

      // CRITICAL: Ensure debug panel is always visible
      function ensureDebugPanelVisible() {
        const debugPanel = document.getElementById('debug-panel');
        if (debugPanel) {
          debugPanel.style.display = 'block';
          debugPanel.style.visibility = 'visible';
          debugPanel.style.opacity = '1';
          debugPanel.style.zIndex = '999999';
          debugPanel.style.position = 'fixed';
          debugPanel.style.bottom = '20px';
          debugPanel.style.left = '20px';
          debugPanel.style.pointerEvents = 'auto';
          console.log('✅ Debug panel visibility ensured');
        } else {
          console.error('❌ Debug panel not found!');
        }
      }

      // Enhanced debug functionality
      window.showDebugInfo = function() {
        const root = document.getElementById('root');
        const fallback = document.getElementById('loading-fallback');
        const info = {
          timestamp: new Date().toISOString(),
          url: window.location.href,
          userAgent: navigator.userAgent.substring(0, 100) + '...',
          reactLoaded: !!window.React,
          rootElement: !!root,
          rootHasContent: root ? root.innerHTML.length > 0 : false,
          rootChildrenCount: root ? root.children.length : 0,
          fallbackExists: !!fallback,
          fallbackVisible: fallback ? fallback.style.display !== 'none' : false,
          rootInnerHTML: root ? root.innerHTML.substring(0, 300) + '...' : 'No root element',
          scripts: Array.from(document.scripts).map(s => s.src || 'inline'),
          stylesheets: Array.from(document.styleSheets).length,
          errors: window.debugErrors || [],
          windowSize: window.innerWidth + 'x' + window.innerHeight,
          debugPanelVisible: !!document.getElementById('debug-panel'),
          viteModules: window.__vite__ ? 'Vite detected' : 'No Vite',
          performance: performance.now() + 'ms since page load'
        };

        console.log('🔍 COMPREHENSIVE DEBUG INFO:', info);

        const debugText =
          '=== FLOWSYAI DEBUG INFO ===\n\n' +
          'Timestamp: ' + info.timestamp + '\n' +
          'URL: ' + info.url + '\n' +
          'React Loaded: ' + info.reactLoaded + '\n' +
          'Root Element Exists: ' + info.rootElement + '\n' +
          'Root Has Content: ' + info.rootHasContent + '\n' +
          'Root Children Count: ' + info.rootChildrenCount + '\n' +
          'Fallback Exists: ' + info.fallbackExists + '\n' +
          'Fallback Visible: ' + info.fallbackVisible + '\n' +
          'Scripts Loaded: ' + info.scripts.length + '\n' +
          'Stylesheets: ' + info.stylesheets + '\n' +
          'Window Size: ' + info.windowSize + '\n' +
          'Debug Panel Visible: ' + info.debugPanelVisible + '\n' +
          'Vite Status: ' + info.viteModules + '\n' +
          'Performance: ' + info.performance + '\n' +
          'Errors: ' + info.errors.length + '\n\n' +
          'Check browser console for full details.';

        alert(debugText);
      };

      // Error tracking
      window.debugErrors = [];
      window.addEventListener('error', function(e) {
        window.debugErrors.push({
          message: e.message,
          filename: e.filename,
          lineno: e.lineno,
          timestamp: new Date().toISOString()
        });
        console.error('🚨 Error tracked:', e.message, 'at', e.filename + ':' + e.lineno);
      });

      // Unhandled promise rejection tracking
      window.addEventListener('unhandledrejection', function(e) {
        window.debugErrors.push({
          message: 'Unhandled Promise Rejection: ' + e.reason,
          timestamp: new Date().toISOString()
        });
        console.error('🚨 Unhandled Promise Rejection:', e.reason);
      });

      // Remove fallback after 5 seconds if React hasn't loaded
      setTimeout(() => {
        const fallback = document.getElementById('loading-fallback');
        const root = document.getElementById('root');
        if (fallback && root && root.children.length === 1) {
          console.error('❌ React failed to load after 5 seconds');
          fallback.innerHTML = `
            <div class="text-center">
              <div class="text-3xl font-bold mb-4 text-red-500">Loading Error</div>
              <div class="text-lg mb-4">React application failed to load</div>
              <button onclick="window.location.reload()" class="bg-primary text-white px-4 py-2 rounded">
                Reload Page
              </button>
            </div>
          `;
        }
        // Ensure debug panel is visible even on timeout
        ensureDebugPanelVisible();
      }, 5000);

      // Check if React loaded successfully
      setTimeout(() => {
        const fallback = document.getElementById('loading-fallback');
        if (!fallback) {
          console.log('✅ React loaded successfully');
        }
        // Ensure debug panel is visible after React loads
        ensureDebugPanelVisible();
      }, 1000);

      // Ensure debug panel is visible on DOM ready
      document.addEventListener('DOMContentLoaded', function() {
        console.log('✅ DOM Content Loaded');
        setTimeout(ensureDebugPanelVisible, 100);
      });

      // Ensure debug panel is visible on window load
      window.addEventListener('load', function() {
        console.log('✅ Window Loaded');
        setTimeout(ensureDebugPanelVisible, 100);
      });

      // Periodic check to ensure debug panel stays visible
      setInterval(ensureDebugPanelVisible, 2000);
    </script>
